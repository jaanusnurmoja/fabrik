PLG_ELEMENT_TAGS_DBNAME_DESC="Jäta tühjaks, kui tahad kasutada Joomla standardset silditabelit VÕI vali loetelust oma andmebaasitabel siltide jaoks. Tabelit on võimalik valida vaid Joomla saidi andmebaasist. Kuna väljade sobitamise võimalust pole praeguseks loodud, siis PEAVAD oma silditabelil olema vähemalt järgmised väljad:<pre>
  `id` int(10) UNSIGNED NOT NULL,
  `parent_id` int(10) UNSIGNED NOT NULL DEFAULT '0',
  `level` int(10) UNSIGNED NOT NULL DEFAULT '0',
  `path` varchar(255) DEFAULT NULL,
  `title` varchar(255) DEFAULT NULL,
  `alias` varchar(255) DEFAULT NULL,
  `published` tinyint(1) NOT NULL DEFAULT '0',
  `created_user_id` int(10) UNSIGNED NOT NULL DEFAULT '0',
  `created_time` datetime NOT NULL DEFAULT '0000-00-00 00:00:00',
  `language` char(7) DEFAULT NULL,
  `version` int(10) UNSIGNED NOT NULL DEFAULT '1' 
 </pre>, kus id on primaarvõti ning indeksid on väljadel (`published`,`access`), `access`, `path`, `alias`, `language`. Lihtsaim viis oma silditabeli loomiseks on Joomla originaaltabeli (#__tags) struktuuri kopeerimine andmebaasihalduris (nt phpMyAdmin)."
