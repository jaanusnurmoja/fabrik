PLG_ELEMENT_TAGS_DBNAME_DESC="Leave blank to use the default J! tag table OR choose another database table where you will build the tags. No field mapping yet - the table MUST have at least the following fields:<pre>  `id` int(10) UNSIGNED NOT NULL,\n  `parent_id` int(10) UNSIGNED NOT NULL DEFAULT '0',\n  `level` int(10) UNSIGNED NOT NULL DEFAULT '0',\n  `path` varchar(255) DEFAULT NULL,\n  `title` varchar(255) DEFAULT NULL,\n  `alias` varchar(255) DEFAULT NULL,\n  `published` tinyint(1) NOT NULL DEFAULT '0',\n  `created_user_id` int(10) UNSIGNED NOT NULL DEFAULT '0',\n  `created_time` datetime NOT NULL DEFAULT '0000-00-00 00:00:00',\n  `language` char(7) DEFAULT NULL,\n  `version` int(10) UNSIGNED NOT NULL DEFAULT '1' </pre> where id is primary key and indexes are on (`published`,`access`), `access`, `path`, `alias`, `language`. The simplest way may be copying the table structure of core tags table (#__tags) with db admin software (like phpMyAdmin). "
PLG_ELEMENT_TAGS_DBNAME_LABEL="Table for tags (empty = J! core tag table)"
