PLG_ELEMENT_DISPLAY_EVAL_LABEL="Eval"
PLG_ELEMENT_DISPLAY_DEFAULT_LABEL="Default"
PLG_ELEMENT_DISPLAY_SHOW_LABEL_LABEL="Show label"
PLG_ELEMENT_DISPLAY_VIRTUAL_OR_STORED_LABEL="Use generated field (MySQL 5.7.6 and newer"
PLG_ELEMENT_DISPLAY_VIRTUAL_OR_STORED_DESC="As of MySQL 5.7.6, CREATE TABLE supports the specification of generated columns. 
Values of a generated column are computed from an expression included in the column definition, in example CONCAT_WS(' ',firstname,lastname). The column could be STORED or VIRTUAL, but it could not be altered one to another. Regular table colummn could be converted only to STORE and vice versa."
PLG_ELEMENT_DISPLAY_GENERATED_EXPRESSION_LABEL="AS expression for generated field"
PLG_ELEMENT_DISPLAY_GENERATED_EXPRESSION_DESC="An expression which creates a content for the generated field, ie CONCAT_WS(' ',firstname,lastname). In the field descripption it looks like GENERATED ALWAYS AS(CONCAT_WS(' ',firstname,lastname)) STORED | VIRTUAL. There is possible to use other columns as data sources but only from the current db table."
PLG_ELEMENT_DISPLAY_SHOW_DATA_LABEL="Show data from current field"
PLG_ELEMENT_DISPLAY_SHOW_DATA_DESC="Should this element show the content of correspondending db field? If you are using a generated column then your most probable choice would be yes (at least for one of given views)."
PLG_ELEMENT_DISPLAY_SHOW_DEFAULT_LABEL="Show default data"
PLG_ELEMENT_DISPLAY_SHOW_DEFAULT_DESC="Should this element show the data from default/eval? If you are not using a generated column then your most probable choice would be yes (at least for one of given views)."
PLG_ELEMENT_DISPLAY_SEPARATOR_LABEL="Separator"
PLG_ELEMENT_DISPLAY_SEPARATOR_DESC="Separator between db table and default/eval data"
PLG_ELEMENT_DISPLAY_SEPARATOR_HR="Horizontal line"
PLG_ELEMENT_DISPLAY_SEPARATOR_BR="Line break"
PLG_ELEMENT_DISPLAY_SEPARATOR_COLON="Colon"
PLG_ELEMENT_DISPLAY_SEPARATOR_DASH="Dash"
